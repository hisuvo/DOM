<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUi and Tailwind css CMD file -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <!-- Phone Mockpup style -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Current Amount Card -->
                <div class="stats shadow flex justify-center items-center">
                    <div class="stat">
                      <div class="stat-title">Current Amount</div>
                      <div id="current_balence" class="stat-value">89400</div>
                    </div>
                    <div id="transition_form" class="p-2">
                      <button class="btn text-lg">Transition</button>
                    </div>
                </div>

                <!--Section Divider -->
                <div class="divider"></div>

                <!-- Add and Out Money Form Buttons -->
                <div id="form_buttons">
                    <button id="add_amount_form_btn" class="btn btn-lg">Add Money</button>
                    <button id="cash_out_form_btn" class="btn btn-lg">Cash Out</button>
                </div>

                <!-- Section Divider -->
                <div class="divider"></div>

                <!-- Add Amount section -->
                <div id="add_amount_form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!-- Add monunt input section -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Amount</span>
                        </label>
                        <input id="add_amount_input_value" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>

                      <!-- Pin input section -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add_amount_pin_input_value" type="password" placeholder="Enter your pin" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add_amount_button" class="btn btn-primary">Add Amount</button>
                      </div>
                    </form>
                </div>

                <!-- Cash Out section -->
                <div id="cash_out_form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!-- Cash Out input section -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out</span>
                        </label>
                        <input id="cash_out_input_value" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>

                      <!-- Pin input section -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cash_out_pin_input_value" type="password" placeholder="Enter your pin" autocomplete="off" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash_out_button" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                </div>

                <!-- Transition section -->
                 <div id="transition_output_part" class="hidden">
                  <h1 class="text-2xl font-semibold">Transition History</h1>
                  <div id="transoport_update">

                  </div>
                 </div>
              </div>
            </div>
          </div>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/addmony.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/transiction.js"></script>
</body>
</html>
