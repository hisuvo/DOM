<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- dasiyUi and tailwind cd link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone">
            
            <div class="camera"></div>

            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Amount card -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-desc text-lg font-semibold">Current balance</div>
                      <div id="current_balance" class="stat-value text-center">8940</div>
                    </div>
                  </div>
                <div class="divider"></div>
                <!-- Button -->
                <div class="flex gap-3">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Amount</button>
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                </div>

                <div class="divider"></div>
                <!-- Account add form -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input_amount_number" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input_pin_number" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add_money_button" class="btn btn-primary">Add Amount</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
        </div>
    </main>
    <script type="module" src="./js/addMoney.js"></script>
</body>
</html>
